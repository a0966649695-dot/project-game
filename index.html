<body>

  <div id="game"></div>

  <script>
    // ====== ç‹€æ…‹ ======
    let cards = [];
    const easyCards = ['ğŸ','ğŸ','ğŸŒ','ğŸŒ','ğŸ‡','ğŸ‡'];
    const hardCards = ['ğŸ','ğŸ','ğŸŒ','ğŸŒ','ğŸ‡','ğŸ‡','ğŸ‰','ğŸ‰','ğŸ“','ğŸ“'];

    let flipped = [];
    let moves = 0;

    let time = 0;
    let timerId = null;
    let isFinished = false;

    function $(id){ return document.getElementById(id); }

    function shuffle(arr){
      return [...arr].sort(() => 0.5 - Math.random());
    }

    function createGame(){
      const game = $('game');
      game.innerHTML = '';
      shuffle(cards).forEach(symbol => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerText = '?';
        card.onclick = () => flip(card, symbol);
        game.appendChild(card);
      });
    }

    function startGame(){
      isFinished = false;
      flipped = [];
      moves = 0;
      $('moves').innerText = moves;

      if(timerId) clearInterval(timerId);
      time = 0;
      $('time').innerText = time;
      timerId = setInterval(() => {
        time++;
        $('time').innerText = time;
      }, 1000);

      createGame();
    }

    function flip(card, symbol){
      if(isFinished) return;
      if(card.innerText !== '?' || flipped.length >= 2) return;

      card.innerText = symbol;
      flipped.push({card, symbol});

      moves++;
      $('moves').innerText = moves;

      if(flipped.length === 2){
        const [a, b] = flipped;

        if(a.symbol !== b.symbol){
          setTimeout(() => {
            a.card.innerText = '?';
            b.card.innerText = '?';
            flipped = [];
          }, 800);
        } else {
          flipped = [];
          checkWin(); // âœ… é…å°æˆåŠŸå°±æª¢æŸ¥æ˜¯å¦å®Œæˆ
        }
      }
    }

    function checkWin(){
      const allCards = document.querySelectorAll('.card');
      const finished = [...allCards].every(card => card.innerText !== '?');

      if(finished){
        isFinished = true;
        clearInterval(timerId); // âœ… åœæ­¢è¨ˆæ™‚å™¨
        alert(`å®Œæˆï¼ç”¨æ™‚ ${time} ç§’ï¼Œç¿»ç‰Œ ${moves} æ¬¡`);
      }
    }

    function setEasy(){ cards = easyCards; startGame(); }
    function setHard(){ cards = hardCards; startGame(); }

    // é è¨­å…ˆé–‹ç°¡å–®

  </script>
